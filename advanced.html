<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>

        <img class="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <p class="heading">Advanced Search</p>

        <hr>

        <div class="advanced">
            <form action="/search" method="GET">
                <!-- headings -->
                <label for="heading">Find pages with...</label>
                <div class="empty-space">&nbsp; </div>
                <label for="heading">To do this in the search box.</label>

                <!-- first instruction -->
                <div class="instruction">
                    <label for="all-words">all these words:</label>
                    <input class="search-input" value="" autofocus="autofocus" name="as_q" type="text">
                    <div class="instruction">Type the important words:  
                        <span class="highlight">tri-colour rat terrier</span>   
                    </div> 
                </div>

                <!-- second instruction -->
                <div class="instruction">
                    <label for="exact-phrase">this exact word or phrase:</label>
                    <input class="search-input" value="" name="as_epq" type="text">
                    <div class="instruction">Put exact words in quotes:  
                        <span class="highlight">"rat terrier"</span>   
                    </div>  
                </div>

                <!-- third instruction -->
                <div class="instruction">
                    <label for="any-words">any of these words:</label>
                    <input class="search-input" value="" name="as_oq" type="text">
                    <div class="instruction">Type 
                        <span class="highlight">OR</span> 
                        between all the words you want:  
                        <span class="highlight">miniature OR standard</span>   
                    </div> 
                </div>

                <!-- fourth instruction -->
                <div class="instruction">
                    <label for="none-words">none of these words:</label>
                    <input class="search-input" value="" name="as_eq" type="text">
                    <div class="instruction">Put a minus sign just before words that you don't want:  
                        <span class="highlight">-rodent, -"Jack Russell"</span>   
                    </div> 
                </div>
            </form>
        </div>
    </body>
</html>
