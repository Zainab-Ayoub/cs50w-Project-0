<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

        <div>
            <form action="/search" id="formId" method="GET" name="f">
                
            <div class="firstColumn">
                <span>Find pages with...</span>

                <label for="label">all these words:</label>
                <input value autofocus="autofocus" id="advancedInput" name="as_q" type="text">
                
                <label for="label">this exact word or phrase:</label>
                <input value autofocus="autofocus" id="advancedInput" name="as_epq" type="text">
                
                <label for="label">any of these words:</label>
                <input value autofocus="autofocus" id="advancedInput" name="as_oq" type="text">
                
                <label for="label">none these words:</label>
                <input value autofocus="autofocus" id="advancedInput" name="as_eq" type="text">
     
            </div>
            
            <div class="secondColumn">
                <span>To do this in the search box.</span>
            </div>
                    
            </form>
        </div>
            
        

    </body>
</html>
